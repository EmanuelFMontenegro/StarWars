<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">
    {{ data.title }}
  </h2>
  <div mat-dialog-content class="dialog-content">
    <ng-container *ngFor="let detail of data.details">
      <div class="detail">
        <h3 class="label">{{ detail.label }}</h3>
        <p class="value">{{ detail.value }}</p>
      </div>
    </ng-container>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()" class="dialog-button">Cerrar</button>
  </div>
</div>
