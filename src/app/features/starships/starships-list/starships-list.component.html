<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#ffd700"
  type="ball-beat"
  [fullScreen]="true"
>
  <p>Cargando...</p>
</ngx-spinner>

<div *ngIf="!isSpinnerVisible">
  <div class="back-home">
    <button (click)="goHome()">⬅ Volver al Home</button>
  </div>

  <div class="people-container">
    <h1 class="title">Naves Espaciales</h1>

    <div class="search-bar">
      <input
        type="text"
        placeholder="Buscar nave..."
        [(ngModel)]="searchTerm"
      />
      <button (click)="onClearSearch()">Limpiar</button>
      <button (click)="onSearch()">Buscar</button>
    </div>

    <div class="cards-container">
      <div class="card" *ngFor="let starship of filteredStarshipsList">
        <img
          [src]="starship.imageUrl"
          [alt]="starship.name"
          (error)="starship.imageUrl = 'assets/images/no-image.png'"
        />
        <h2>{{ starship.name }}</h2>
        <button (click)="viewDetails(starship)">Ver Detalle</button>
      </div>
    </div>


    <div class="paginator">
      <button (click)="previousPage()" [disabled]="currentPage === 1">
        Anterior
      </button>
      <span>Página {{ currentPage }} de {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">
        Siguiente
      </button>
    </div>
  </div>
</div>
